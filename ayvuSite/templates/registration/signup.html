{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h4>Sign up</h4>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
    <i class="material-icons right" aria-hidden="true">send</i>
  </button>
</form>
{% endblock content %}
