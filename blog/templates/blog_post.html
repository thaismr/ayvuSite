{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }} - {{ post.category }}{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>
<p>
    <i class="tiny material-icons" aria-hidden=true>folder_open</i> {{ post.category }} |
    <i class="tiny material-icons" aria-hidden=true>today</i> {{ post.date_created }}
</p>

{% if post.image %}
    <div class="row">
        <div class="col s6 m1">
            <div class="card blue-grey darken-1">
                <div class="card-image">
            <span class="white-text">
                <img src="{% static post.image.url %}" alt="Featured image" />
            </span>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<p>{{ post.content }}</p>

{% endblock content %}
