{%extends 'base.html'%}

{%block 'title'%} {{ post.title }} - {{ post.category }} {%endblock%}

{%block 'body'%}

<h2>{{ post.title }}</h2>
<p>
    <i class="tiny material-icons">folder_open</i> {{ post.category }} |
    <i class="tiny material-icons">today</i> {{ post.date_created }}
</p>

{% if post.image %}
    <div class="row">
        <div class="col s6 m1">
            <div class="card blue-grey darken-1">
                <div class="card-image">
            <span class="white-text">
                <img src="{{ post.image.url }}" />
            </span>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<p>{{ post.content }}</p>

{%endblock%}
